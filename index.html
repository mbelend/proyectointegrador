    <section id="item1" class="container-fluid bg4 p-5">
        <div class="container">
            <h2 class="bg5">Contacto</h2>
            <form netlify method="POST" id="formcontact">
            <div class="form-group mb-2">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" required></div>
            <div class="form-group mb-2">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group mb-2">
                <select class="form-select" name="zona" required>
                    <option selected disabled>Seleccionar zona</option>
                    <option>CABA</option>
                    <option>GBA Norte</option>
                    <option>GBA Oeste</option>
                    <option>GBA Sur</option>
                </select></div>
            <div class="form-group mb-2">
                <textarea class="form-control" name="comentario" placeholder="Escribí un comentario..." required></textarea>
            </div>
            <div class="form-group mb-2">
                <input type="checkbox" name="terminos" value="acepta" id="formterminos">
                <label for="formterminos">Quiero recibir información sobre nuevos productos.</label>
                </div>
            <input class="btn btn1 w-5" type="submit" value="Enviar">
            </form>
        </div>    
     </section>
